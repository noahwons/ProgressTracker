{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <div class="indexusername"><h1>{{ username }}</h1></div>
    <body>
        {% if items %}
            <div class="row row-cols-1">
                {% for item in items%}
                    <div class="row g-2">
                        <div class="col-3"><div class="journeyitem"><h4>{{ item["name"] }}</h4></div></div>
                        <div class="col-1">
                            <form action="view" method="post">
                                <button class="btn btn-primary viewbutton" type="submit" name="id" value={{ item["id"] }}>View</button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <h1>Begin your Journey by adding an new Journey!</h1>
        {% endif %}
    </body>

{% endblock %}
