<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="/static/style.css" rel="stylesheet">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>ProgressTracker {% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="bg-#1a1a1c  navbar navbar-expand-md navbar-#1a1a1c">
            <a class="navbar-brand" href="/"><span class="navelement">ProgressTracker</span></a>
            <ul>
                {% if session["user_id" ] %}
                    <a class="nav-link navelement" href="/logout">Log Out</a>
                    <a class="nav-link navelement" href="/add">Add Journey</a>
                    <a class="nav-link navelement" href="/delete">Delete Journey</a>
                {% else %}
                    <a class="nav-link" href="/login">Log In</a>
                    <a class="nav-link" href="/register">Register</a>
                {% endif %}
            </ul>
        </nav>
        <main>
            <div class="container-fluid py-5 text-center">
                {% block main %}{% endblock %}
            </div>
        </main>
    </body>
</html>
